<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="assets/pics/logo-pic.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Login - Restify</title>
</head>

<body>
    <!-- Start of Navbar -->
    <!-- NAVBAR Source: https://stackoverflow.com/questions/19733447/bootstrap-navbar-with-left-center-or-right-aligned-items -->
    <nav class="navbar navbar-abs navbar-expand-lg py-3">
        <div class="container">
            <a href="./home.html" class="navbar-brand d-flex w-50 me-auto">
                <!-- Logo Image -->
                <img src="assets/pics/logo-pic.png" width="40" alt="logo">
                <!-- Logo Text -->
                <span class="font-weight-bold"><b>Restify</b></span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsingNavbar3">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="navbar-collapse collapse w-100" id="collapsingNavbar3">
                <ul class="navbar-nav w-100 justify-content-center">
                    <li class="nav-item active">
                        <a class="nav-link text-light" href="./home.html"><b>Home</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#"><b><u>Login</u></b></a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-primary btn-sm btn-sml">
                            <a class="nav-link text-light" href="./signup.html"><b>Sign Up</b></a>
                        </button>
                    </li>
                </ul>
                <ul class="nav navbar-nav ms-auto w-100 justify-content-end"></ul>
            </div>
        </div>
    </nav>



    <!-- Start of Login form -->
    <!-- Login Form #6 Source: https://mdbootstrap.com/docs/standard/extended/login/ -->
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-6">
                    <div class="text-primary">
                        <div class="p-5 text-center">
                            <div>
                                <h1 class="fw-bold mb-5">Login</h1>

                                <!-- Source: https://getbootstrap.com/docs/4.1/components/forms/ -->
                                <form class="form-horizontal">
                                    <div class="form-group row mb-4">
                                        <label for="inputUsername" class="form-label d-flex justify-content-end col-sm-2 col-form-label fw-bold">Username</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control BorderRadius" id="inputUsername" placeholder="Username" required>
                                        </div>
                                    </div>

                                    <div class="form-group row mb-4">
                                        <label for="inputPassword" class="form-label d-flex justify-content-end col-sm-2 col-form-label fw-bold">Password</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control BorderRadius" id="inputPassword" placeholder="Password" required>
                                        </div>
                                    </div>

                                    <p class="mb-4"><a href="./signup.html" class="text-primary-50 fw-bold">No account? Sign up now!</a></p>

                                    <div class="form-group">
                                        <button class="btn btn-primary btn-lg px-5" type="submit">Enter</button>
                                    </div>
                                    
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer></footer>

    <!-- Bootstrap imports -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
