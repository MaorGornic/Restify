      <div class="content">
        <!-- A restaurant is generally created by specifying its name, 
          address, logo, address, postal code, and phone number. -->

        <h4 class="px-5 pt-2">Create Restaurant</h4>

        <form class="px-5">
          <div class="form-row">
            <div class="form-group">
              <label for="inputAddress">Resturant Name</label>
              <input type="text" class="form-control" id="inputName" placeholder="Select your Restaurant's name">
            </div>
          <!-- Ask for resturant logo as a file image -->
            <div class="form-group">
              <label for="inputLogo">Resturant Logo</label>
              <input type="file" class="form-control" id="inputLogo">
            </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>

            <div class="form-group col-md-2">
              <label for="inputZip">Postal Code</label>
              <input type="text" class="form-control" id="inputPostal" placeholder="A1A1A1">
            </div>
            <!-- Ask for a phone number for the resturant -->
            <div class="form-group">
              <label for="inputPhone">Phone Number</label>
              <input type="text" class="form-control" id="inputPhone" placeholder="123-456-7890">
          </div>

          <div class="form-group mt-3">
            <a href="my-restaurant-edit.html">
              <button class="btn btn-primary profile-button" type="button">Create Restaurant</button>
            </a>
        </form>
